<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>French Vowels</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../commonCode.js"></script>
    <style>
        :root {
            --tile-bg: #ffc107; /* Amber */
            --tile-solved-bg: #607d8b; /* Blue Grey */
            --tile-correct-bg: #8bc34a; /* Light Green */
            --tile-text-color: #212121;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
        }

        .game-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            color: #4CAF50; /* Green */
            margin-bottom: 20px;
            font-size: clamp(2rem, 5vw, 3rem);
        }

        .prompt-text {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 30px;
            color: #007bff; /* Blue */
            min-height: 3em; /* Ensure space even when empty */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .tile {
            background-color: var(--tile-bg);
            color: var(--tile-text-color);
            border-radius: 15px;
            aspect-ratio: 1 / 1; /* Make tiles square */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: background-color 0.3s, transform 0.1s;
        }

        .tile:active {
            transform: scale(0.98);
        }

        .tile.solved {
            background-color: var(--tile-solved-bg);
            color: white;
            cursor: default;
            box-shadow: none;
            opacity: 0.7;
        }

        .tile.correct {
            background-color: var(--tile-correct-bg);
            color: white;
        }

    </style>
</head>
<body>

    <div class="game-container">
        <h1>French Vowels</h1>
        <div class="prompt-text" id="promptText">
            Listen and click the correct vowel sound!
        </div>
        <div class="grid-container" id="gridContainer">
            <!-- Tiles will be generated by JS -->
        </div>
        <button id="playAgainButton" class="button" style="margin-top: 20px; padding: 15px 30px; font-size: 1.2em; background-color: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer;">Play Sound Again</button>
    </div>

    <script>
        const gridContainer = document.getElementById('gridContainer');
        const promptText = document.getElementById('promptText');
        const playAgainButton = document.getElementById('playAgainButton');

        let allVowelData = [];
        let currentVowelCards = []; // The 3x3 cards for the current game
        let activeAudioVowel = null;
        let solvedCardIds = new Set();
        let incorrectCount = 0;

        const VOWELS_TO_INCLUDE = ['a', 'e', 'Ã©', 'Ã¨', 'Ãª', 'i', 'o', 'u', 'y'];

        // Function to load game data
        async function loadGameData() {
            try {
                const response = await fetch('../gameData/frenchData.json');
                const data = await response.json();
                allVowelData = data.filter(item => VOWELS_TO_INCLUDE.includes(item.word));
                if (allVowelData.length < 9) {
                    console.error("Not enough unique vowel data to fill a 3x3 grid.");
                    // Fallback or error handling if not enough data
                    // For now, we'll proceed with what we have, but this might lead to duplicates or fewer cards
                }
                initializeGame();
            } catch (error) {
                console.error('Error loading French vowel data:', error);
                promptText.textContent = 'Error loading game data. Please try again later.';
            }
        }

        function initializeGame() {
            solvedCardIds.clear();
            generateVowelCards();
            renderGrid();
            setTimeout(playRandomVowelSound, 1000); // Start the first round
            playAgainButton.onclick = () => {
                if (activeAudioVowel) {
                    playAudio(activeAudioVowel.audio);
                }
            };
        }

        function generateVowelCards() {
            // Ensure currentVowelCards contains exactly one of each specified vowel, without duplicates.
            // Filter allVowelData for the VOWELS_TO_INCLUDE and then use these directly.
            currentVowelCards = VOWELS_TO_INCLUDE
                .map(vowelChar => allVowelData.find(item => item.word === vowelChar))
                .filter(item => item !== undefined); // Remove any undefined if a vowelChar wasn't found
            
            // Shuffle the unique vowel cards to randomize their position on the grid
            currentVowelCards.sort(() => 0.5 - Math.random());
        }

        function renderGrid() {
            gridContainer.innerHTML = '';
            currentVowelCards.forEach((vowel, index) => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.dataset.id = index; // Use index as a unique ID for cards in this game instance
                tile.textContent = vowel.word;
                if (solvedCardIds.has(index)) {
                    tile.classList.add('solved');
                }
                tile.onclick = () => handleTileClick(tile, vowel, index);
                gridContainer.appendChild(tile);
            });
        }

        async function playRandomVowelSound() {
            const unsolvedCards = currentVowelCards.filter((_, index) => !solvedCardIds.has(index));
            if (unsolvedCards.length === 0) {
                endGame();
                return;
            }

            const randomCard = unsolvedCards[Math.floor(Math.random() * unsolvedCards.length)];
            activeAudioVowel = randomCard; // Store the correct vowel for comparison

            promptText.textContent = 'Listen and click the correct vowel sound!';
            await playAudio(randomCard.audio); // Play the actual vowel sound
        }

        async function handleTileClick(tile, clickedVowelData, cardId) {
            if (solvedCardIds.has(cardId)) {
                return; // Ignore clicks on solved cards
            }

            if (clickedVowelData.word === activeAudioVowel.word) {
                // Correct answer
                solvedCardIds.add(cardId);
                tile.classList.add('solved');
                // Removed TTS prompt: await readText("Correct!", "fr-FR");

                if (solvedCardIds.size === currentVowelCards.length) {
                    endGame();
                } else {
                    setTimeout(playRandomVowelSound, 1000);
                }
            } else {
                incorrectCount++; // Increment incorrect count
                // Removed TTS prompt: await readText("Try again.", "fr-FR");

                let isCorrect = false;
                // Handle Ã¨ and Ãª equivalence
                if ((activeAudioVowel.word === 'Ã¨' && clickedVowelData.word === 'Ãª') ||
                    (activeAudioVowel.word === 'Ãª' && clickedVowelData.word === 'Ã¨')) {
                    isCorrect = true;
                }
                // Handle i and y equivalence
                if ((activeAudioVowel.word === 'i' && clickedVowelData.word === 'y') ||
                    (activeAudioVowel.word === 'y' && clickedVowelData.word === 'i')) {
                    isCorrect = true;
                }

                if (isCorrect) {
                    // If equivalent, treat as correct
                    solvedCardIds.add(cardId);
                    tile.classList.add('solved');
                    if (solvedCardIds.size === currentVowelCards.length) {
                        endGame();
                    } else {
                        setTimeout(playRandomVowelSound, 1000);
                    }
                } else {
                    const correctTileIndex = currentVowelCards.findIndex(v => v.word === activeAudioVowel.word);
                    const correctTile = gridContainer.querySelector(`.tile[data-id='${correctTileIndex}']`);
                    
                    if (correctTile) {
                        correctTile.classList.add('correct');
                        setTimeout(() => {
                            correctTile.classList.remove('correct');
                            setTimeout(playRandomVowelSound, 500); // Play new sound after brief delay
                        }, 1000); // Show green for 1 second
                    } else {
                        setTimeout(playRandomVowelSound, 500); // If no correct tile found (shouldn't happen), just play new sound
                    }
                }
            }
        }

        function playAudio(audioPath) {
            return new Promise((resolve) => {
                const audio = new Audio(audioPath);
                audio.onended = () => resolve();
                audio.onerror = (e) => {
                    console.error("Error playing audio:", audioPath, e);
                    resolve(); // Resolve even on error to not block game flow
                };
                audio.play().catch(e => {
                    console.error("Autoplay prevented or other audio error:", e);
                    resolve(); // Resolve to unblock
                });
            });
        }


        function endGame() {
            promptText.textContent = "FÃ©licitations!";
            gridContainer.innerHTML = `
                <div class="tile correct" style="grid-column: 1 / -1; font-size: 2rem; aspect-ratio: auto; height: 200px;">
                    ðŸŽ‰ Bien jouÃ©! ðŸŽ‰
                </div>
            `;
            readText("FÃ©licitations!", "fr-FR", 0.6);
            // Send game completed message to parent window
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({ type: 'gameCompleted', incorrect: incorrectCount }, '*');
            }
                
                // Close modal and return to launching page after a delay
                setTimeout(() => {
                    if (window.parent && window.parent !== window) {
                        // We're in an iframe, close the modal
                        window.parent.postMessage({ type: 'closeModal' }, '*');
                    } else {
                        // We're not in an iframe, go back
                        history.back();
                    }
                }, 3000);
        }

        document.addEventListener('DOMContentLoaded', loadGameData);
    </script>

</body>
</html>
