<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Telling Game</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../commonCode.js"></script>
    <style>
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .clock-container {
            margin: 30px auto;
            width: 300px;
            height: 300px;
            position: relative;
            background: #f8f9fa;
            border-radius: 50%;
            border: 8px solid #333;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .clock-face {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .clock-number {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            transform-origin: center;
        }
        
        .hour-hand {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 80px;
            background: #333;
            border-radius: 3px;
            transform-origin: bottom center;
            transform: translateX(-50%) translateY(-100%);
            z-index: 10;
        }
        
        .minute-hand {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 120px;
            background: #666;
            border-radius: 2px;
            transform-origin: bottom center;
            transform: translateX(-50%) translateY(-100%);
            z-index: 11;
        }
        

        
        .clock-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 16px;
            background: #333;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 13;
        }
        
        .question {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }
        
        .difficulty-selector {
            margin: 20px 0;
        }
        
        .difficulty-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        
        .difficulty-button.active {
            background: #28a745;
        }
        
        .difficulty-button:hover {
            background: #5a6268;
        }
        
        .difficulty-button.active:hover {
            background: #218838;
        }
        
        .time-input {
            font-size: 32px;
            font-weight: bold;
            color: #2196F3;
            margin: 20px 0;
            min-height: 50px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background: #f8f9fa;
        }
        
        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 20px auto;
        }
        
        .number-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .number-button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .number-button:active {
            transform: translateY(0);
        }
        
        .number-button.clear {
            background: #f44336;
        }
        
        .number-button.clear:hover {
            background: #d32f2f;
        }
        
        .number-button.enter {
            background: #2196F3;
        }
        
        .number-button.enter:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>\
    
    <div class="game-container">
        <h1>Time Telling Game</h1>
        <div id="starCount">‚≠ê 0 / 10</div>
        
        <div class="difficulty-selector">
            <button class="difficulty-button" id="easyMode" style="display: none;">Easy (Hour & Quarter)</button>
            <button class="difficulty-button" id="hardMode" style="display: none;">Hard (Exact Minutes)</button>
            <button class="difficulty-button" id="extremeMode" style="display: none;">Extreme (Type Time)</button>
        </div>
        
        <div class="question" id="question">What time is it?</div>
        
        <div class="clock-container">
            <div class="clock-face" id="clockFace">
                <!-- Clock numbers will be added by JavaScript -->
            </div>
            <div class="hour-hand" id="hourHand"></div>
            <div class="minute-hand" id="minuteHand"></div>
            <div class="clock-center"></div>
        </div>
        
        <div id="choices"></div>
        <div id="timeInput" style="display: none;">
            <div class="time-input" id="timeDisplay">--:--</div>
            <div class="number-pad" id="numberPad"></div>
        </div>
        
        <div id="messageContainer"></div>
    </div>

    <script>
        let correctCount = 0;
        let maxQuestions = 10;
        let currentQuestion = 0;
        let selectedAnswer = null;
        let correctAnswer = null;
        let gameMode = 'easy'; // easy, hard, extreme
        let currentTime = { hours: 0, minutes: 0 };
        let timeInput = '';
        let currentIndex = 0; // Track progress through questions

        // Get mode from URL parameter
        function getModeFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            if (mode === 'hard' || mode === 'extreme') {
                return mode;
            }
            return 'easy';
        }

        // Initialize clock numbers
        function initializeClock() {
            const clockFace = document.getElementById('clockFace');
            
            for (let i = 1; i <= 12; i++) {
                const number = document.createElement('div');
                number.className = 'clock-number';
                number.textContent = i;
                
                const angle = (i * 30) - 90; // Start from 12 o'clock (top)
                const radius = 120; // Distance from center
                const x = Math.cos(angle * Math.PI / 180) * radius;
                const y = Math.sin(angle * Math.PI / 180) * radius;
                
                number.style.left = `calc(50% + ${x}px)`;
                number.style.top = `calc(50% + ${y}px)`;
                number.style.transform = 'translate(-50%, -50%)';
                
                clockFace.appendChild(number);
            }
        }

        function setClockTime(hours, minutes) {
            const hourHand = document.getElementById('hourHand');
            const minuteHand = document.getElementById('minuteHand');
            
            // Calculate angles
            const hourAngle = (hours % 12) * 30 + (minutes / 60) * 30; // 30 degrees per hour
            const minuteAngle = minutes * 6; // 6 degrees per minute
            
            // Set hand positions
            hourHand.style.transform = `translateX(-50%) translateY(-100%) rotate(${hourAngle}deg)`;
            minuteHand.style.transform = `translateX(-50%) translateY(-100%) rotate(${minuteAngle}deg)`;
        }

        function generateTime() {
            if (gameMode === 'easy') {
                // Easy mode: only hours and quarter hours (0, 15, 30, 45 minutes)
                const hours = Math.floor(Math.random() * 12) + 1;
                const minuteChoices = [0, 15, 30, 45];
                const minutes = minuteChoices[Math.floor(Math.random() * minuteChoices.length)];
                return { hours, minutes };
            } else {
                // Hard mode: any minute
                const hours = Math.floor(Math.random() * 12) + 1;
                const minutes = Math.floor(Math.random() * 60);
                return { hours, minutes };
            }
        }

        function formatTime(hours, minutes) {
            const displayHours = hours > 12 ? hours - 12 : (hours === 0 ? 12 : hours);
            return `${displayHours}:${minutes.toString().padStart(2, '0')}`;
        }

        function generateAnswers(correctTime) {
            const answers = [correctTime];
            
            // Generate 3 wrong answers
            for (let i = 0; i < 3; i++) {
                let wrongTime;
                do {
                    const wrongHours = Math.floor(Math.random() * 12) + 1;
                    let wrongMinutes;
                    
                    if (gameMode === 'easy') {
                        const minuteChoices = [0, 15, 30, 45];
                        wrongMinutes = minuteChoices[Math.floor(Math.random() * minuteChoices.length)];
                    } else {
                        wrongMinutes = Math.floor(Math.random() * 60);
                    }
                    
                    wrongTime = formatTime(wrongHours, wrongMinutes);
                } while (answers.includes(wrongTime));
                
                answers.push(wrongTime);
            }
            
            // Shuffle answers
            return shuffleArray(answers);
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function createNumberPad() {
            const numberPad = document.getElementById('numberPad');
            numberPad.innerHTML = '';
            
            const buttons = [
                '1', '2', '3',
                '4', '5', '6',
                '7', '8', '9',
                'C', '0', '‚èé'
            ];
            
            buttons.forEach(btn => {
                const button = document.createElement('button');
                button.className = 'number-button';
                button.textContent = btn;
                
                if (btn === 'C') {
                    button.classList.add('clear');
                    button.onclick = () => clearTimeInput();
                } else if (btn === '‚èé') {
                    button.classList.add('enter');
                    button.onclick = () => submitTimeInput();
                } else {
                    button.onclick = () => addToTimeInput(btn);
                }
                
                numberPad.appendChild(button);
            });
        }

        function addToTimeInput(digit) {
            if (timeInput.length < 5) { // Max format: "12:34"
                timeInput += digit;
                updateTimeDisplay();
            }
        }

        function clearTimeInput() {
            timeInput = '';
            updateTimeDisplay();
        }

        function updateTimeDisplay() {
            const display = document.getElementById('timeDisplay');
            if (timeInput.length === 0) {
                display.textContent = '--:--';
            } else if (timeInput.length === 1) {
                display.textContent = timeInput + ':--';
            } else if (timeInput.length === 2) {
                display.textContent = timeInput + ':--';
            } else if (timeInput.length === 3) {
                display.textContent = timeInput.slice(0, 2) + ':' + timeInput.slice(2);
            } else if (timeInput.length === 4) {
                display.textContent = timeInput.slice(0, 2) + ':' + timeInput.slice(2);
            } else if (timeInput.length === 5) {
                display.textContent = timeInput.slice(0, 2) + ':' + timeInput.slice(2);
            }
        }

        function submitTimeInput() {
            if (timeInput.length >= 4) {
                const hours = parseInt(timeInput.slice(0, 2));
                const minutes = parseInt(timeInput.slice(2, 4));
                
                if (hours >= 1 && hours <= 12 && minutes >= 0 && minutes <= 59) {
                    const inputTime = formatTime(hours, minutes);
                    handleTimeInput(inputTime);
                } else {
                    alert('Please enter a valid time (1-12:00-59)');
                }
            } else {
                alert('Please enter a complete time');
            }
        }

        function handleTimeInput(inputTime) {
            const isCorrect = inputTime === correctAnswer;
            const feedback = document.getElementById('messageContainer');
            
            if (isCorrect) {
                feedback.innerHTML = "‚≠ê Correct!";
                correctCount++;
                updateStarCount();
                setTimeout(nextQuestion, 1200);
            } else {
                feedback.innerHTML = `‚òπÔ∏è Incorrect!<br>Correct answer: <b>${correctAnswer}</b>`;
                setTimeout(nextQuestion, 2200);
            }
        }

        function createQuestion() {
            if (currentIndex >= maxQuestions) {
                // Game completed
                document.getElementById('question').textContent = `Game Complete! Final Score: ${correctCount}/${maxQuestions}‚≠ê`;
                document.getElementById('choices').innerHTML = '';
                document.getElementById('timeInput').style.display = 'none';
                document.getElementById('messageContainer').innerHTML = '';
                
                // If currentIndex >= maxQuestions, reset progress
                if (currentIndex >= maxQuestions) {
                    
                    const storageKey = `timetelling_index_${gameMode}`;
                    currentIndex = parseInt(localStorage.getItem(storageKey) || "0", 10);

                    currentIndex = 0;
                    localStorage.setItem(storageKey, "0");
                }    

                // Send game completed message to parent window
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({ type: 'gameCompleted' }, '*');
                }
                
                return;
            }

            // Generate random time
            currentTime = generateTime();
            
            // Set clock
            setClockTime(currentTime.hours, currentTime.minutes);
            
            // Generate correct answer
            correctAnswer = formatTime(currentTime.hours, currentTime.minutes);
            
            // Show/hide elements based on mode
            if (gameMode === 'extreme') {
                document.getElementById('choices').style.display = 'none';
                document.getElementById('timeInput').style.display = 'block';
                clearTimeInput();
            } else {
                document.getElementById('choices').style.display = 'block';
                document.getElementById('timeInput').style.display = 'none';
                
                // Generate all answers
                const answers = generateAnswers(correctAnswer);
                
                // Create answer buttons using standard game pattern
                updateChoices(answers);
            }
            
            // Reset feedback
            document.getElementById('messageContainer').innerHTML = '';
            selectedAnswer = null;
        }

        function updateChoices(choices) {
            const choicesDiv = document.getElementById("choices");
            choicesDiv.innerHTML = '';
            
            choices.forEach(choice => {
                const btn = document.createElement("button");
                btn.innerText = choice;
                btn.className = "button";
                btn.onclick = () => handleChoice(choice);
                choicesDiv.appendChild(btn);
            });
        }

        function handleChoice(choice) {
            selectedAnswer = choice;
            
            // Remove previous selection
            document.querySelectorAll('#choices .button').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Select this button
            event.target.classList.add('selected');
        }

        function handleSubmit() {
            if (gameMode === 'extreme') {
                submitTimeInput();
                return;
            }
            
            if (selectedAnswer === null) {
                alert('Please select an answer first!');
                return;
            }
            
            const isCorrect = selectedAnswer === correctAnswer;
            const feedback = document.getElementById('messageContainer');
            
            // Update button styles
            document.querySelectorAll('#choices .button').forEach(button => {
                if (button.innerText === correctAnswer) {
                    button.classList.add('correct');
                } else if (button.innerText === selectedAnswer && !isCorrect) {
                    button.classList.add('incorrect');
                }
            });
            
            if (isCorrect) {
                feedback.innerHTML = "‚≠ê Correct!";
                correctCount++;
                updateStarCount();
                setTimeout(nextQuestion, 1200);
            } else {
                feedback.innerHTML = `‚òπÔ∏è Incorrect!<br>Correct answer: <b>${correctAnswer}</b>`;
                setTimeout(nextQuestion, 2200);
            }
        }

        function nextQuestion() {
            currentIndex++;
            saveProgress();
            createQuestion();
        }
        
        // Save progress to localStorage
        function saveProgress() {
            const storageKey = `timetelling_index_${gameMode}`;
            localStorage.setItem(storageKey, currentIndex.toString());
        }

        function updateStarCount() {
            const starCount = document.getElementById("starCount");
            starCount.innerText = `‚≠ê ${correctCount} / ${maxQuestions}`;
        }

        function setDifficulty(mode) {
            gameMode = mode;
            
            // Update button styles
            document.getElementById('easyMode').classList.toggle('active', mode === 'easy');
            document.getElementById('hardMode').classList.toggle('active', mode === 'hard');
            document.getElementById('extremeMode').classList.toggle('active', mode === 'extreme');
            
            // Reset game
            currentIndex = 0;
            correctCount = 0;
            saveProgress();
            updateStarCount();
            createQuestion();
        }

        // Event listeners
        document.getElementById('easyMode').addEventListener('click', () => setDifficulty('easy'));
        document.getElementById('hardMode').addEventListener('click', () => setDifficulty('hard'));
        document.getElementById('extremeMode').addEventListener('click', () => setDifficulty('extreme'));

        // Add submit button to page
        document.addEventListener('DOMContentLoaded', function() {
            const submitBtn = document.createElement('button');
            submitBtn.id = 'submitBtn';
            submitBtn.className = 'big-button';
            submitBtn.textContent = 'Submit';
            submitBtn.onclick = handleSubmit;
            submitBtn.style.marginTop = '20px';
            document.querySelector('.game-container').appendChild(submitBtn);
        });

        // Initialize game
        gameMode = getModeFromURL();
        initializeClock();
        createNumberPad();
        
        // Load progress from localStorage
        const storageKey = `timetelling_index_${gameMode}`;
        currentIndex = parseInt(localStorage.getItem(storageKey) || "0", 10);
        
        // Show only relevant difficulty buttons based on launch mode
        if (gameMode === 'easy') {
            document.getElementById('easyMode').style.display = 'inline-block';
            document.getElementById('hardMode').style.display = 'inline-block';
            document.getElementById('extremeMode').style.display = 'none';
        } else if (gameMode === 'hard') {
            document.getElementById('easyMode').style.display = 'none';
            document.getElementById('hardMode').style.display = 'inline-block';
            document.getElementById('extremeMode').style.display = 'inline-block';
        } else if (gameMode === 'extreme') {
            document.getElementById('easyMode').style.display = 'none';
            document.getElementById('hardMode').style.display = 'inline-block';
            document.getElementById('extremeMode').style.display = 'inline-block';
        }
        
        createQuestion();
        
        // Set initial active button
        document.getElementById('easyMode').classList.toggle('active', gameMode === 'easy');
        document.getElementById('hardMode').classList.toggle('active', gameMode === 'hard');
        document.getElementById('extremeMode').classList.toggle('active', gameMode === 'extreme');
    </script>
</body>
</html>
