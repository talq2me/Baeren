<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Translation Game</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="duologicalGame.js" defer></script>
    <script src="../common.js" defer></script>
    
</head>
<body>
    <h1>Translate the Sentence!</h1>
    <div id="starCount">⭐ 0 / 10</div>
    <div id="sentence-container"></div>
    <div id="word-bank"></div>
    <div id="user-answer" style="font-size: 24px;"></div>
    <button id="submit-btn" class="button" onclick="checkAnswer()">Submit</button>
    <button id="delete-btn" class="button" >⌫ Delete</button>
    <button id="reset-btn" class="button" >Reset</button> 
    <button id="play-again" class="button" style="display: none;" onclick="restartGame()">Play Again</button>
    <div id="feedback" class="feedback"></div>
    <div id="stars"></div>
    <script>
        function closeModalAndGoBack() {
            window.parent.postMessage({ type: "gameCompleted" }, "*")
        }
    </script>
</body>
</html>
