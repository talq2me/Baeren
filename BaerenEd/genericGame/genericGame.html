<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generic Game</title>
    
    <link rel="stylesheet" href="../styles.css">
    <script src="../commonCode.js"></script>
    <script src="genericGame.js"></script>
    
    <style>
        #storyContainer, #questionContainer {
            font-size: 24px; /* Match button size */
            margin: 16px 0 8px 0;
            line-height: 1.5;
        }
        .button, button.button {
            font-size: 24px;
        }
        .tts-highlight {
            background: #ffe066 !important;
            color: #222 !important;
            border-radius: 4px;
            transition: background 0.1s;
        }
    </style>
</head>
<body>
    <h1 id="gameTitle">Game Title</h1>
    <div id="starCount">⭐ 0 / 10</div>
    <div id="promptContainer">
        <button id="playButton" class="button" onclick="playSound()">&#9654; Play</button>
    </div>
    <div id="iconContainer" class="icon-container"></div>
    <div id="storyContainer"></div>
    <div id="questionContainer"></div>
    <div id="choices"></div>
    <div id="chosenText"></div>
    <div id="lowerButtonContainer"></div>
        <button id="submitBtn" class="big-button" onclick="handleSubmit()">Submit</button>
        <button id="delete-btn" class="button" onclick="handleDelete()">⌫ Delete</button>
    </div>
    <div id="messageContainer"></div>
</body>
</html>
